<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 폼 만들기!</title>
</head>
<body>
    <h1>입사지원서</h1>
    <h2>필수 정보</h2>
    <!-- div, 블럭화(영역묶음) 태그 -->
    <form>
    <div>
        <label for="name">이름</label>
        <input type="text" id="name">
    </div>

    <div>
        <label for="birthday">생년월일</label>
        <input type="date" id="birthday">
    </div>

    <div>
        <label for="gender">성별</label>
        <select name="gender" id="gender">
        <option value="male">남성</option>
        <option value="female">여성</option>
    </select>
    </div>
    <h2>개발자는 왜?</h2>
    <textarea name="message" id="message" cols="30" rows="5"></textarea>

    <h2>사용해본 것들</h2>
    <div><input type="checkbox" name="use" value="Java" id="java">Java</div>
    <div><input type="checkbox" name="use" value="Python" id="Python">Python</div>
    <div><input type="checkbox" name="use" value="HTML/CSS" id="HTML/CSS">HTML/CSS</div>
    <div><input type="checkbox" name="use" value="JS" id="JS">JS</div>
    <div><input type="checkbox" name="use" value="Bootstrap" id="Bootstrap">Bootstrap</div>
    <div><input type="checkbox" name="use" value="SQL" id="SQL">SQL</div>
    
    <h2>희망부서</h2>
    <div><input type="radio" name="want" value="front-end" id="front-end">프론트엔드</div>
    <div><input type="radio" name="want" value="back-end" id="back-end">백엔드</div>
    <div><input type="radio" name="want" value="DB" id="DB">DB</div>
    <br>
    <div>
        <input type="submit" value="제출">

    <button type="reset">리셋</button>
</div>
</form>



    
</body>
</html>
